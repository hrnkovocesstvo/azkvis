<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonální tlačítka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .hex-button {
            width: 80px;
            height: 92px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hex-button:hover {
            transform: scale(1.1);
        }

        .hex-button:active {
            transform: scale(0.95);
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hex-button:hover .hexagon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .hex-button.clicked .hexagon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* Různé barvy pro každou řadu */
        .row:nth-child(1) .hexagon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .row:nth-child(2) .hexagon {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .row:nth-child(3) .hexagon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .row:nth-child(4) .hexagon {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .row:nth-child(5) .hexagon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .row:nth-child(6) .hexagon {
            background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%);
        }

        .row:nth-child(7) .hexagon {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Řada 1: 1 tlačítko -->
        <div class="row">
            <div class="hex-button" id="btn-1">
                <div class="hexagon">1</div>

</body>
</html>
